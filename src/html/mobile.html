<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cartalex - Mobile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
 </head>
 <body>

    <a href="/" class="mobile-logo">
        <img src="../img/logo.png" alt="CEAlex Logo">
    </a>

    <button id="lang-switch-btn" class="lang-floating-btn">
        <span class="lang-opt active">Fr</span><span class="lang-sep">|</span><span class="lang-opt">En</span>
    </button>

    <main id="main-content">
      
      <div id="map"></div>

      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">Close</a>
        <div id="popup-content"></div>
      </div>

      <div class="cartalex-measure-container">
        <button id="btn-measure-toggle" class="cartalex-measure-btn" title="Measure Distance">
            <i class="fas fa-ruler-combined"></i>
        </button>
        <div id="measure-panel" class="cartalex-measure-panel">
            <div class="measure-panel-header">
                <h3>Mesure</h3>
                <button id="btn-measure-close" class="close-measure-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="measure-panel-content">
                <div class="measure-summary">
                    <div id="measure-total" class="total-distance">0.00 m</div>
                    <div id="measure-segment-count" class="segment-count">0 segments</div>
                </div>
                <div class="measure-instructions">
                    <p>Instructions:</p>
                    <ul>
                        <li>Click to add points</li>
                        <li>Double-click to finish</li>
                    </ul>
                </div>
                <div class="measure-controls">
                    <button id="btn-measure-undo" class="measure-btn secondary">Undo</button>
                    <button id="btn-measure-clear" class="measure-btn secondary">Clear</button>
                </div>
            </div>
        </div>
      </div>

      <button id="mobile-unified-toggle" class="mobile-fab-btn">
        <i class="fas fa-bars"></i> <span>Menu</span>
      </button>

      <div id="mobile-menu-overlay" class="mobile-menu-overlay">
        <div class="mobile-menu-header">
            <button id="close-mobile-menu" class="icon-btn" style="margin-left: auto;"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="mobile-menu-grid">
            <div class="mobile-menu-option" id="mob-opt-filters">
                <div class="icon-box"><i class="fas fa-filter"></i></div>
                <span data-i18n="ui-query-filters">Filtres</span>
            </div>
            <div class="mobile-menu-option" id="mob-opt-layers">
                <div class="icon-box"><i class="fas fa-layer-group"></i></div>
                <span data-i18n="ui-layer-selection">Couches</span>
            </div>
        </div>
        
        <div class="mobile-menu-footer">
            <button class="reset-btn" id="btn-reset-filters">
                <i class="fas fa-undo"></i> <span data-i18n="ui-reset">RÃ©initialiser</span>
            </button>
        </div>
      </div>

      <div id="volet_haut" class="mobile-bottom-sheet">
        <div class="sheet-header">
            <h3 data-i18n="ui-query-filters">Filtres</h3>
            <button class="panel-close-x"><i class="fas fa-times"></i></button>
        </div>
        <div class="sheet-content"></div>
      </div>

      <div id="volet_gauche" class="mobile-bottom-sheet">
         <div class="sheet-header">
            <h3 data-i18n="ui-layer-selection">Couches</h3>
            <button class="panel-close-x"><i class="fas fa-times"></i></button>
        </div>
        <div class="sheet-content">
            <ul id="items" class="layerDragbox"></ul>
        </div>
      </div>

      <div id="map-credits" class="mobile-credits">
        <ul>
            <li id="main-map-title" data-i18n="ui-map-title">Carte d'Alexandrie</li>
            <li id="project-credit" data-i18n="ui-project-credit">CE-Alex (UAR 3134)</li>
        </ul>
      </div>

    </main>
</body>
</html>
